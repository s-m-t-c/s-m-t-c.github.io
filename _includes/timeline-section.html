<section class="timeline-section">
  <h2>{{ include.heading }}</h2>
  <ul class="timeline-list">
    {% for entry in include.items %}
      <li class="timeline-item">
        <p>{{ entry.description }}<br><span class="timeline-year">{{ entry.year }}</span></p>
      </li>
    {% endfor %}
  </ul>
</section>
